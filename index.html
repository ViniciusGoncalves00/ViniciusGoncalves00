<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Vinicius Gonçalves</title>
    <script defer src="./dist/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body x-data="{ scrollY: 0, showUpperArrow: false, showDownwardArrow: false, dropdownOpen: false, darkMode: localStorage.getItem('theme') === 'custom_light' }"
        @scroll.window=
        "scrollY = window.scrollY;
        showUpperArrow = scrollY > 120;
        showDownwardArrow = (window.innerHeight + window.scrollY) < document.documentElement.scrollHeight">
    <header class="bg-base-100 fixed w-[100%] h-[5%] flex justify-center">
        <div class="w-[80%] h-[100%] flex items-center justify-between font-RobotoCondensed">
            <div>
                PORTFOLIO
            </div>
            <div>
                <button @click="darkMode = !darkMode; localStorage.setItem('theme', darkMode ? 'custom_light' : 'custom_dark'); document.documentElement.setAttribute('data-theme', darkMode ? 'custom_light' : 'custom_dark')" class="btn btn-base-100">
                    <svg xmlns="http://www.w3.org/2000/svg" alt="DarkMode" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
                    </svg>
                    <!-- <img src="./src/icons/menu.png" alt="DarkMode" class="w-[16px] h-[16px]"> -->
                </button>
                <button @click="dropdownOpen = !dropdownOpen">
                    <svg xmlns="http://www.w3.org/2000/svg" alt="Menu" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                      </svg>
                    <!-- <img src="./src/icons/menu.png" alt="Menu" class="w-[16px] h-[16px]"> -->
                </button>
            </div>
        </div>
    </header>

    <div class="fixed w-[100%] h-[100%] flex items-center justify-center pointer-events-none">
        <div x-show="dropdownOpen" class="bg-base-100 w-[50%] h-[50%] flex items-center justify-center">
            <ul class="flex flex-col items-between justify-between">
                content
                content
                content
            </ul>
        </div>
    </div>
    <div class="fixed w-[100%] h-[100%] flex flex-col items-center justify-between pointer-events-none">
        <div><img x-show="showUpperArrow" src="./src/icons/down-arrow.png" alt="UpperArrow" class="rotate-180 w-[32px] h-[32px]"></div>
        <div><img x-show="showDownwardArrow" src="./src/icons/down-arrow.png" alt="DownwardArrow" class="w-[32px] h-[32px]"></div>
    </div>
    <div class="bg-base-200 w-[100%] h-screen flex items-end justify-center"></div>
    <div class="bg-base-100 w-[100%] h-[512px]">
        <div class="w-[100%] h-[100%] text-primary flex justify-center">
            <div class="w-[40%] h-[100%] flex items-center justify-center text-base-primary text-[128px] font-RobotoCondensed">ABOUT</div>
            <div class="w-[40%] h-[100%] flex items-center justify-center text-base-primary text-[32px] font-RobotoCondensed">I'm a brazilian developer, focused in full stack. Actually, experienced in high performance coding.</div>
        </div>
    </div>
    <div x-data="{ open: false }" class="bg-base-200 w-[100%] h-screen flex items-center justify-center">
        <button @click="open = !open">Toggle</button>
        <div x-show="open">
          Este é um exemplo de AlpineJS.
        </div>
    </div>

    <script>
        // Set initial theme based on localStorage
        if (localStorage.getItem('theme') === 'custom_light') {
            document.documentElement.setAttribute('data-theme', 'custom_light');
        } else {
            document.documentElement.setAttribute('data-theme', 'custom_dark');
        }
    </script>
</body>
</html>
