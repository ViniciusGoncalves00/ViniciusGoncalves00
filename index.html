<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Vinicius Gonçalves</title>
    <script defer src="./dist/bundle.js"></script>
</head>
<body x-data="{ dropdownOpen: false, darkMode: localStorage.getItem('theme') === 'custom_light' }">
    <header class="bg-base-100 fixed w-[100%] h-[5%] flex justify-center">
        <div class="w-[80%] h-[100%] flex items-center justify-between font-RobotoCondensed">
            <div>
                PORTFOLIO
            </div>
            <div>
                <button @click="darkMode = !darkMode; localStorage.setItem('theme', darkMode ? 'custom_light' : 'custom_dark'); document.documentElement.setAttribute('data-theme', darkMode ? 'custom_light' : 'custom_dark')" class="btn btn-base-100">
                    <!-- <svg class="bi" width="32" height="32" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#toggles"/>
                    </svg> -->
                    <img src="./src/icons/menu.png" alt="DarkMode" class="w-[16px] h-[16px]">
                </button>
                <button @click="dropdownOpen = !dropdownOpen">
                    <img src="./src/icons/menu.png" alt="Menu" class="w-[16px] h-[16px]">
                </button>
            </div>
        </div>
    </header>

    <div class="fixed w-[100%] h-[100%] flex items-center justify-center pointer-events-none">
        <div x-show="dropdownOpen" class="bg-base-100 w-[50%] h-[50%] flex items-center justify-center">
            <ul class="flex flex-col items-between justify-between">
                content
                content
                content
            </ul>
        </div>
    </div>
    <!-- <div class="fixed w-[100%] h-[100%] flex flex-col items-center justify-between pointer-events-none">
        <img src="./src/icons/down-arrow.png" alt="Top Arrow" class="rotate-180 w-[32px] h-[32px]">
        <img src="./src/icons/down-arrow.png" alt="Down Arrow" class="w-[32px] h-[32px]">
    </div> -->
    <div class="bg-base-200 w-[100%] h-screen flex items-end justify-center"></div>
    <div class="bg-base-100 w-[100%] h-[512px]">
        <div class="w-[100%] h-[100%] text-primary flex justify-center">
            <div class="w-[40%] h-[100%] flex items-center justify-center text-base-primary text-[128px] font-RobotoCondensed">ABOUT</div>
            <div class="w-[40%] h-[100%] flex items-center justify-center text-base-primary text-[32px] font-RobotoCondensed">I'm a brazilian developer, focused in full stack. Actually, experienced in high performance coding.</div>
        </div>
    </div>
    <div x-data="{ open: false }" class="bg-base-200 w-[100%] h-screen flex items-center justify-center">
        <button @click="open = !open">Toggle</button>
        <div x-show="open">
          Este é um exemplo de AlpineJS.
        </div>
    </div>

    <script>
        // Set initial theme based on localStorage
        if (localStorage.getItem('theme') === 'custom_light') {
            document.documentElement.setAttribute('data-theme', 'custom_light');
        } else {
            document.documentElement.setAttribute('data-theme', 'custom_dark');
        }
    </script>
</body>
</html>
