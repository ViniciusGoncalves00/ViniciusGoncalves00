<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="../dist/bundle.js"></script>
        <title>Portfolio | Vinicius Gonçalves</title>
    </head>
    <body x-data="{ dropdownOpen: false }">
        <header class="bg-white dark:bg-black fixed w-[100%] h-[5%] flex justify-center">
            <div class="w-[80%] h-[100%] flex items-center justify-between font-RobotoCondensed">
                PORTFOLIO
                <!-- <button @click="darkMode = !darkMode" selector="mt-4 p-2 bg-gray-200 dark:bg-gray-700 rounded">

                </button> -->
                <button @click="dropdownOpen = !dropdownOpen"><img src="./icons/menu.png" alt="Menu" class="w-[16px] h-[16px]"></button>
            </div>
        </header>
        <div class="fixed w-[100%] h-[100%] flex items-center justify-center pointer-events-none">
            <div x-show="dropdownOpen" class="bg-white w-[50%] h-[50%] flex items-center justify-center">
                <ul>
                    content
                    content
                    content
                </ul>
            </div>
        </div>
        <div class="fixed w-[100%] h-[100%] flex flex-col items-center justify-between pointer-events-none">
            <img src="./icons/down-arrow.png" alt="Top Arrow" class="rotate-180 w-[32px] h-[32px]">
            <img src="./icons/down-arrow.png" alt="Down Arrow" class="w-[32px] h-[32px]">
        </div>
        <div class="bg-slate-50 w-[100%] h-screen flex items-end justify-center"></div>
        <div class="bg-white w-[100%] h-[512px]">
            <div class="w-[100%] h-[100%] flex justify-center">
                <div class="w-[40%] h-[100%] flex items-center justify-center text-[128px] font-RobotoCondensed">ABOUT</div>
                <div class="w-[40%] h-[100%] flex items-center justify-center text-[32px] font-RobotoCondensed">I'm a brazilian developer, focused in full stack. Actually, experienced in high performance coding.</div>
            </div>
        </div>
        <div x-data="{ open: false }" class="bg-slate-50 w-[100%] h-screen flex items-center justify-center">
            <button @click="open = !open">Toggle</button>
            <div x-show="open">
              Este é um exemplo de AlpineJS.
            </div>
        </div>
    </body>
</html>
