<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script>
            const basePath = window.location.hostname.includes("github.io")
                ? "/ViniciusGoncalves00/dist/bundle.js"
                : "/dist/bundle.js";
        
            const script = document.createElement("script");
            script.src = basePath;
            script.defer = true;
            script.onload = () => {
                document.dispatchEvent(new Event("bundleLoaded"));
            };
        
            document.head.appendChild(script);
        </script>
        
        <title>Portfolio | Vinicius Gon√ßalves</title>
    </head>
    <body id="body" x-data="{ language: 'pt-br', content: {} }" x-init="fetch(`../localization/${language}.json`).then(res => res.json()).then(data => content = data)" class="text-black">
        <header x-init="fetch('./header.html').then(res => res.text()).then(html => $refs.header.innerHTML = html)" x-ref="header"></header>

        <nav x-init="fetch('./navigation-bar.html').then(res => res.text()).then(html => $refs.navigationBar.innerHTML = html)" x-ref="navigationBar"></nav>

        <section :id="content.sections[0].title" x-init="fetch('./home.html').then(res => res.text()).then(html => $refs.home.innerHTML = html)" x-ref="home"></section>
        <section :id="content.sections[1].title" x-init="fetch('./career.html').then(res => res.text()).then(html => $refs.experiencies.innerHTML = html)" x-ref="experiencies"></section>
        <section :id="content.sections[2].title" x-init="fetch('./projects.html').then(res => res.text()).then(html => $refs.projects.innerHTML = html)" x-ref="projects"></section>

        <footer x-init="fetch('./footer.html').then(res => res.text()).then(html => $refs.footer.innerHTML = html)" x-ref="footer"></footer>
</html>
